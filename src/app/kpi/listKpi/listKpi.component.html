<h2>KPI</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created By</th>
         <th> <i class="fa fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kpi of kpis" >
        <td>{{kpi.title}}</td>
        <td>{{kpi.desc}}</td>
        <td>{{kpi.createdBy}}</td>
        <td>
               <button type="button" pButton (click)="editKPI(kpi)" icon="fa-pencil"></button>
              <button type="button" (click)="deleteKPI(kpi)" pButton icon="fa-trash"></button>
        </td>
      </tr>

    </tbody>
  </table>


<p-dialog header="Department Details" [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" [modal]="false" [contentStyle]="{'overflow':'visible'}" [style]="{'overflow':'visible'}" [resizable]="false">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="kpi">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="title">Title</label></div>
            <div class="ui-grid-col-8"><input pInputText id="title" [(ngModel)]="kpi.title" required /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="desc">Description</label></div>
            <div class="ui-grid-col-8"><textarea class="form-control" name="desc" [(ngModel)]="kpi.desc" #desc="ngModel" required></textarea>
            </div>
        </div>

    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-window-close-o" (click)="cancel()" label="Cancel"></button>
            <button type="button" pButton icon="fa-floppy-o" (click)="updateKPI(kpi)" label="Update"></button>

        </div>
    </p-footer>

</p-dialog>
<p-confirmDialog width="425"></p-confirmDialog>
